<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen mt-8">
        <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-gray-900">Registrasi</h1>

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Nama Lengkap</label>
                <input type="text" id="first_name" placeholder="Name" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>
            <div class="mb-4">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" id="last_name" placeholder="@Email" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Userame</label>
                <input type="text" id="last_name" placeholder="Username" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Company -->
            <div class="mb-4">
                <label for="company" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="company" placeholder="Password" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Submit Button -->
            <a href="index.html"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</a>
        </form>
    </div>

    <script src="node_modules/flowbite/dist/flowbite.min.js">
    </script>
</body>

</html>
