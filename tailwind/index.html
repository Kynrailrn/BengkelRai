<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/output.css" rel="stylesheet">
    <link href="node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900" role="navigation">
            <div class="flex flex-wrap items-center justify-center mx-auto max-w-screen-xl p-4">
                <a href="https://flowbite.com" class="flex items-center space-x-3">
                    <img src="img/logobengkel.png" class="h-8 rounded-full" alt="Logo Bengkel Randy" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Rai Workshop</span>
                </a>
            </div>
        </nav>
        <nav class="bg-gray-50 dark:bg-gray-700" role="navigation">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 py-3 mx-auto">
                <ul class="flex flex-row font-medium space-x-8 text-sm">
                    <li><a href="#" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Home</a>
                    </li>
                    <li><a href="product.html" class="text-gray-900 dark:text-white hover:underline">Product &
                            Layanan</a></li>
                    <li><a href="booking.html" class="text-gray-900 dark:text-white hover:underline">Booking</a></li>
                    <li><a href="berita.html" class="text-gray-900 dark:text-white hover:underline">Berita</a></li>
                    <li><a href="about.html" class="text-gray-900 dark:text-white hover:underline">Tentang Kami</a></li>
                </ul>
                <form class="max-w-md mx-auto">
                    <label for="default-search" class="sr-only">Search</label>
                    <div class="relative">
                        <input type="search" id="default-search"
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border rounded-lg bg-gray-50"
                            placeholder="Search" required>
                        <button type="submit"
                            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 rounded-lg px-4 py-2">Search</button>
                    </div>
                </form>
                <a href="login.html" class="text-sm text-white bg-blue-700 rounded-lg px-4 py-2">admin account</a>
            </div>
        </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-6 mt-4">
        <section class="col-span-3 bg-white p-6 shadow rounded">
            <div id="default-carousel" class="relative w-full" data-carousel="slide">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="img/logobengkel.png"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="img/logobengkel.png"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="img/logobengkel.png"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                        data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                        data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                        data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                        data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                        data-carousel-slide-to="4"></button>
                </div>
                <!-- Slider controls -->
                <button type="button"
                    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                    <span
                        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 1 1 5l4 4" />
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button"
                    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next>
                    <span
                        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </section>
        <aside class="col-span-1 bg-white p-6 shadow rounded">
            <ul>
                <li>Kategori Service</li>
                <li><a href="#" class="hover:underline">Service Besar</a></li>
                <li><a href="#" class="hover:underline">Service Ringan</a></li>
                <li><a href="#" class="hover:underline">Body Repair</a></li>
            </ul>
        </aside>
    </main>


    <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023 <a
                    href="#" class="hover:underline">BengkelRandy</a>. All Rights Reserved.</span>
        </div>
    </footer>



    <script src="node_modules/flowbite/dist/flowbite.min.js">
    </script>
</body>



</html>
