<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/output.css" rel="stylesheet">
    <link href="node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body style="background-image: url(https://images.pexels.com/photos/162553/keys-workshop-mechanic-tools-162553.jpeg?auto=compress&cs=tinysrgb&w=600);">
    <header>
        <nav class="bg-blue-200 border-gray-200 dark:bg-gray-900" role="navigation">
            <div class="flex flex-wrap items-center justify-center mx-auto max-w-screen-xl p-4">
                <a href="https://flowbite.com" class="flex items-center space-x-3">
                    <img src="img/logofram.jpg" class="h-8 rounded-full" alt="Logo Bengkel Randy" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">FRAM
                        WORKSHOP</span>
                </a>
            </div>
        </nav>
        <nav class="bg-blue-100 dark:bg-gray-700" role="navigation">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 py-3 mx-auto">
                <ul class="flex flex-row font-medium space-x-8 text-sm">
                    <li><a href="index.html" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Home</a>
                    </li>
                    <li><a href="product.html" class="text-gray-900 dark:text-white hover:underline">Product &
                            Layanan</a></li>
                    <li><a href="booking.html" class="text-gray-900 dark:text-white hover:underline">Booking</a></li>
                    <li><a href="berita.html" class="text-gray-900 dark:text-white hover:underline">Berita</a></li>
                    <li><a href="about.html" class="text-gray-900 dark:text-white hover:underline">Tentang Kami</a></li>
                </ul>
                <form class="max-w-md mx-auto">
                    <label for="default-search" class="sr-only">Search</label>
                    <div class="relative">
                        <input type="search" id="default-search"
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border rounded-lg bg-gray-50"
                            placeholder="Search" required>
                        <button type="submit"
                            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 rounded-lg px-4 py-2">Search</button>
                    </div>
                </form>
                <a href="login.html" class="text-sm text-white bg-blue-700 rounded-lg px-4 py-2">Login</a>
            </div>
        </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-6 mt-4">
        <section class="col-span-3 bg-blue-200 p-6 shadow rounded">
            <div class="flex items-center justify-center min-h-screen mt-8">
                <form class="bg-blue-100 p-8 rounded-lg shadow-md w-full max-w-md">
                    <h1 class="text-2xl font-bold mb-6 text-gray-900">Booking</h1>

                    <!-- First Name -->
                    <div class="mb-4">
                        <label for="countries"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jenis Kendaraan</label>
                        <select id="countries"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Nama Pemesan</label>
                        <input type="text" id="nama" placeholder="Username" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>

                    <div class="mb-4">
                        <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Kategori Peminjam</h3>
                        <ul
                            class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                    <input id="horizontal-list-radio-license" type="radio" value="" name="list-radio"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="horizontal-list-radio-license"
                                        class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pribadi</label>
                                </div>
                            </li>
                            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                    <input id="horizontal-list-radio-id" type="radio" value="" name="list-radio"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="horizontal-list-radio-id"
                                        class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Perusahaan</label>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="mb-4">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Jam, Tanggal, Service</label>
                        <input type="date" id="date" placeholder="Username" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>

                    <div class="mb-4">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Request Montir</label>
                        <input type="text" id="montir" placeholder="Enter" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Telepon</label>
                        <input type="text" id="telp" placeholder="Enter" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" id="email" placeholder="Enter" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>

                    <button type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Submit
                    </button>
                </form>
            </div>
        </section>
        <aside class="col-span-1 bg-blue-200 p-6 shadow rounded">
            <ul>
                <li>Kategori Service</li>
                <li><a href="#" class="hover:underline">Service Besar</a></li>
                <li><a href="#" class="hover:underline">Service Ringan</a></li>
                <li><a href="#" class="hover:underline">Body Repair</a></li>
            </ul>
        </aside>
    </main>


    <footer class="bg-blue-200 rounded-lg shadow dark:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <span class="block text-sm text-black sm:text-center dark:text-gray-400">Â© 2023 <a href="#"
                    class="hover:underline">FRAMWORKSHOP</a>. All Rights Reserved.</span>
        </div>
    </footer>



    <script src="node_modules/flowbite/dist/flowbite.min.js">
    </script>
</body>



</html>
