<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen mt-8">
        <form id="form_login" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-gray-900">Login</h1>

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                <input type="text" id="username" placeholder="Username" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Company -->
            <div class="mb-4">
                <label for="company" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="password" placeholder="Password" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Submit Button -->
            <button type="submit"class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
        </form>
    </div>

    <script src="node_modules/flowbite/dist/flowbite.min.js">
    </script>
    <script>
        const users=[
            {
                username:"admin",
                password:"bengkel123",
            }
        ];
        document.getElementById ('form_login').addEventListener("submit",function(e){
            e.preventDefault();
            const username=document.getElementById("username").value;
            const password=document.getElementById("password").value;
            const user=users.find(user=>user.username===username&&user.password===password);
            if(user){
                window.location.href="AdminLTE-3.2.0";
            }else{
                alert("invalid");
            }
        });
    </script>
</body>

</html>
